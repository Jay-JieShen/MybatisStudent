<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body>

<div th:fragment="welcome">
	<div title="welcome" style="padding:20px;overflow:hidden; color:red; ">
		<p style="font-size: 40px; line-height: 60px; height: 60px;" th:if="${session.usertype == '1'}" th:text="${session.admin.username}"></p>
		<p style="font-size: 40px; line-height: 60px; height: 60px;" th:if="${session.usertype == '2'}" th:text="${session.student.username}"></p>
		<p style="font-size: 40px; line-height: 60px; height: 60px;" th:if="${session.usertype == '3'}" th:text="${session.teacher.username}"></p>
		<p style="font-size: 25px; line-height: 30px; height: 30px;">welcome to student management system</p>
		<p>Developer: Jay Shen</p>

		<hr />
		<h2 style="color: blueviolet">System environment</h2>
		<p style="color: blueviolet">System environment: Windows</p>
		<p style="color: blueviolet">Development tools: IDEA</p>
		<p style="color: blueviolet">Java version: JDK 1.8</p>
		<p style="color: blueviolet">Running server: tomcat 7.0</p>
		<p style="color: blueviolet">Database: MySQL 5.5</p>
		<p style="color: blueviolet">framework: thymeleaf + springboot + mybatis + druid + maven</p>
	</div>
</div>
</body>
</html>
